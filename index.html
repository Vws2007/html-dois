<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VWS COMPANY</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="all">
        <div class="header">
            <div class="linha">
                <header>
                    <nav>
                        <a class="logo">VWS COMPANY</a>
                        <ul class="nav-list">
                            <li><a href="index.html">home</a></li>
                            <li><a href="suport.html">contatos</a></li>
                            <li><a href="sobre.html">sobre nós</a></li>
                            <li><a href="clientes.html">clientes</a></li>
                            <li><a href="servicos.html">trabalhos</a></li>
                        </ul>
                    </nav>  
                </header>
            </div>
        </div>
        <main>
            <div id="welcome">
            </div>
            <div class="foto">
                <img src="./img/vws.png" alt="">
            </div>
            <div class="wrapper">
                <h1> Login </h1>
                <div class="input-box">
                    <input type="email" name="Username" id="Username" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="Senha" id="pass" placeholder="Senha" onclick="pass()"  required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div id="res">

                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="" id="">Lembrar senha</label>
                </div>

                <button type="submit" class="btn" id="log" onclick="login()"> Login </button>
                <div class="register-link">
                    <p>Não tem registro ? <a href="./register.html">Registre-se</a></p>
                </div>
            </div>
        </main>
        <footer>
              <p>&copy; Desenvolvido por &raquo; <a href="">VWS COMPANY</a></p>
        </footer>
        <script>
            var welcome = window.document.querySelector('div#welcome')
            var agora = new Date()
            var diaSem = agora.getDay()
            var horas = agora.getHours()
            var minutis = agora.getMinutes()
            switch(diaSem) {
            case 0:
                welcome.innerHTML = `<p>Domingo ${horas} horas e ${minutis} minutos</p>`
                break
            case 1:
                welcome.innerHTML = `<p>Segunda-Feira ${horas} horas e ${minutis} minutos</p>`
                break
            case 2:
                welcome.innerHTML = `<p>Terça-Feira ${horas} horas e ${minutis} minutos</p>`
                break
            case 3:
                welcome.innerHTML = `<p>Quarta-Feira ${horas} horas e ${minutis} minutos</p>`
                break
            case 4:
                welcome.innerHTML = `<p>Quinta-Feira ${horas} horas e ${minutis} minuto</p>s`
                break
            case 5:
                welcome.innerHTML = `<p>Sexta-Feira ${horas} horas e ${minutis} minutos</p>`
                break
            case 6:
                welcome.innerHTML = `<p>Sabado ${horas} horas e ${minutis} minutos</p>`
                break
            
            }
            function login() {
                var res = window.document.querySelector('div#res')
                var pass = window.document.querySelector('input#pass')
                var user = window.document.querySelector('input#Username')
                var usuario = String(user.value)
                var senha = Number(pass.value)
                if ( senha == 8080 && usuario == 'Vws2007' ) {
                    location.href="./web.site/index.html"
                } else {
                    res.innerHTML = `<em> Acesso Negado !<em>` 
                }
            }
        </script>
    </div>
</body>
</html>
